<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap The Box Game</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
    }

    .game-box {
        background: rgba(0,0,0,0.3);
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 350px;
    }

    h1 {
        margin-bottom: 10px;
    }

    .info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 18px;
    }

    .tap-box {
        width: 120px;
        height: 120px;
        background: #ffcc00;
        margin: 20px auto;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        transition: transform 0.1s;
    }

    .tap-box:active {
        transform: scale(0.9);
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        background: #00e676;
        margin-top: 10px;
    }

    button:hover {
        background: #00c853;
    }
</style>
</head>
<body>

<div class="game-box">
    <h1>ðŸŽ¯ Tap The Box</h1>

    <div class="info">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">30</span>s</div>
    </div>

    <div class="tap-box" id="tapBox">TAP</div>

    <button onclick="startGame()">Start Game</button>
</div>

<script>
    let score = 0;
    let timeLeft = 30;
    let gameRunning = false;
    let timer;

    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const tapBox = document.getElementById("tapBox");

    tapBox.addEventListener("click", () => {
        if (!gameRunning) return;
        score++;
        scoreEl.textContent = score;
    });

    function startGame() {
        score = 0;
        timeLeft = 30;
        gameRunning = true;

        scoreEl.textContent = score;
        timeEl.textContent = timeLeft;

        clearInterval(timer);

        timer = setInterval(() => {
            timeLeft--;
            timeEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                gameRunning = false;
                alert("â±ï¸ Game Over!\nYour Score: " + score);
            }
        }, 1000);
    }
</script>

</body>
</html>
